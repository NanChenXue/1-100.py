		<h1>习近平同西班牙首相桑切斯通电话</h1>
		<p>原标题：习近平同西班牙首相桑切斯通电话</p>
		<p>新华社北京3月17日电 国家主席习近平17日晚应约同西班牙首相桑切斯通电话。</p>
		<p>习近平强调，经过举国上下艰苦努力，中方防控措施取得积极成效，已经走出最困难、最艰巨的阶段。<br>
		现在疫情在多国多点暴发，中方愿同各国开展国际合作，并提供力所能及的援助。<br>
		希望国际社会携手努力化危为机，以开放合作的实际行动抵御疫情冲击，共同维护国际卫生安全。</p>
